<div class="col-lg-12">
    <div class="alert alert-dismissible alert-success" ng-show="show_success">
        <button type="button" class="close" data-dismiss="alert" ng-click="close()">&times;</button>
        <strong>{{message}}.</strong>
    </div>

    <div class="alert alert-dismissible alert-danger" ng-show="show_failure">
        <button type="button" class="close" data-dismiss="alert" ng-click="close()">&times;</button>
        <strong>{{message}}.</strong>
    </div>
</div>

<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 col-lg-offset-1">
        <form class="bs-component">


            <div class="form-group">
                <label for="phone" class="control-label">Phone:</label>
                <input type="text" class="form-control input-sm" ng-model="phone" id="phone" file-model="phone" value="{{phone}}">
            </div>

            <div class="form-group">
                <div class="col-lg-12 ">
                    <button type="check" class="btn btn-default" ng-click="getSubscription()">Check</button>
                    <button type="submit" class="btn btn-primary" ng-click="subscribe()">Subscribe</button>
                    <button type="reset" class="btn btn-danger" ng-click="unsubscribe()">Unsubscribe</button>
                </div>
            </div>
        </form>
    </div>
</div>
