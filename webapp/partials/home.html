<div class="col-lg-12">
    <div class="alert alert-dismissible alert-success" ng-show="show_success">
        <button type="button" class="close" data-dismiss="alert" ng-click="close()">&times;</button>
        <strong>{{message}}.</strong>
    </div>

    <div class="alert alert-dismissible alert-danger" ng-show="show_failure">
        <button type="button" class="close" data-dismiss="alert" ng-click="close()">&times;</button>
        <strong>{{message}}.</strong>
    </div>
</div>

<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 col-lg-offset-1">
        <form class="bs-component">
            <div class="form-group">
                <label for="Name" class="control-label">Name:</label>
                <input type="text" class="form-control input-sm" id="name" file-model="name">
            </div>

            <div class="form-group">
                <label for="Name" class="control-label">Location:</label>
                <input type="text" class="form-control input-sm" ng-model="location" id="location" file-model="location">
            </div>

                <div class="form-group">
                    <label for="file" class="control-label"> Upload Photo of the location</label>
                    <input type="file" class="form-control input-sm" id="file" file-model="file.file">
                </div>
                <div class="form-group">
                    <label for="description" class="control-label">Location Description</label>
                    <input type="text" class="form-control" id="description" ng-model="file.description" placeholder="optional description">
                </div>

            <div class="form-group">
                <label for="Comments" class="control-label">Comments</label>
                <input type="textarea" class="form-control" id="comments" ng-model="comments" placeholder="optional comments">
            </div>

            <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default" ng-click="reset()">Cancel</button>
                        <button type="submit" class="btn btn-primary" ng-click="upload()">Submit</button>
                    </div>
                </div>
        </form>
    </div>
</div>
